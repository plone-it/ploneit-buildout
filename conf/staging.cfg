[buildout]
extends =
    base.cfg
    ../versions/base-versions.cfg

newest = false

eggs +=
    collective.ploneslimbar

[config]
debug-mode = on
verbose-security = on
http-address = 8081


[instance]
environment-vars =
    zope_i18n_compile_mo_files true
    ENABLE_PRINTING_MAILHOST True

[sources]
collective.ploneslimbar = git git://github.com/miziodel/collective.ploneslimbar.git
